version: '3.8'

services:
  app:
    build: .
    ports:
      - "5005:5005"
    environment:
      - NODE_ENV=production
      - PORT=5005
      - DATABASE_URL=/app/data/database.sqlite
      - SESSION_SECRET=${SESSION_SECRET:-change-this-secret-key}
    volumes:
      # Mount data directory to persist database
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5005/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

